{% extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class ="container">
    <div class="row">
        <div class="col-sm-12" style="margin-top:20px;">
            <h3>{{ item.name }}</h3>
            <p>{{ item.address }}</p>
            <p>
                <a href="{% url 'restaurant-delete' id=item.id %}">삭제하기</a>
            </p>
            <p>
                <a href="{% url 'review-create' restaurant_id=item.id %}">리뷰쓰기</a>
            </p>
            {% for review in reviews %}
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <b>{{ review.point }}</b>
                        <a href="{% url 'review-delete' restaurant_id=item.id review_id=review.id %}">X</a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ review.comment }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
